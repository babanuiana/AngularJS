<div ng-controller="moviesCtrl">
    <h2 class="title">Movies</h2>

    <div class="list" ng-init="sendRequest();">
        <div class="list-wrapper">
            <span ng-repeat="movie in movies" class="movie">
                <img ng-src="http://image.tmdb.org/t/p/original/{{movie.poster_path}}" class="poster" />
            </span>
        </div>
    </div>
</div>
